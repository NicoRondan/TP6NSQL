{% extends 'layout.html' %}


{% block body%}
    <div class = "row" id="rowhero">
        {% for hero in data %}
            <div class ="col-md-4 pt-4">
                <div class="card rounded border border-light" style="width: 300px; height: 400px;">
                    <img class="card-img-top img-fluid" src="{{ url_for('static', filename='img/' + hero['images'][0]) }}" style="width: 100%; height: 200px; object-fit: fill;">
                    <div class="card-body d-flex flex-column" style="background: #141E30;background: -webkit-linear-gradient(to right, #243B55, #141E30); background: linear-gradient(to right, #243B55, #141E30);">
                        <h5 class="card-title">{{hero['name']}}</h5>
                        {% if hero['character'] %}
                            <p class="card-text">{{hero['character']}}</p>
                        {% endif %}
                        <p class="text-truncate">
                            {{hero['biography']}}
                        </p>
                        <a href="/hero/{{hero['_id']}}" class="btn btn-primary mt-auto">More Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
